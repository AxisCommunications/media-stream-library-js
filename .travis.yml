language: node_js
node_js:
  - 'node'
  - '12'
  - 'lts/*'

matrix:
  allow_failures:
    - node_js: 'node'

services:
  - docker
cache:
  yarn: true
  directories:
    - $HOME/.cache

env:
  - NPM_TAG=`if [[ $TRAVIS_TAG =~ alpha|beta|rc ]]; then echo "next"; else echo "latest"; fi`

before_install:
  - docker run -d --rm -p 8554:8554 steabert/gst-rtsp-launch
script:
  - yarn test
  - yarn build
  - node rtsp-ws-server/tcp-ws-proxy.js >& tcp-ws-proxy.log &
  - yarn http-server examples/browser >& http-server.log &
  - yarn cypress run
deploy:
  - provider: releases
    file:
      - CHANGELOG.md
      - dist/media-stream-library.min.js
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: true
      repo: AxisCommunications/media-stream-library-js
      node: '12'
  - provider: npm
    email: stevenv@axis.com
    tag: $NPM_TAG
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: true
      repo: AxisCommunications/media-stream-library-js
      node: '12'
