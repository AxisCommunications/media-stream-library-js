<!DOCTYPE html>
<html>
  <head>
    <title>Example video streaming from Axis camera</title>
  </head>

  <body>
    <div>
      <div>
        <label for="device">Device IP:</label>
        <input id="device" type="text" placeholder="192.168.0.90" />
      </div>
      <div>
        Video encoding:
        <input type="radio" name="encoding" id="h264" checked />
        <label for="h264">H.264</label>
        <input type="radio" name="encoding" id="jpeg" />
        <label for="jpeg">Motion JPEG</label>
      </div>
      <button id="play">Play</button>
    </div>
    <div style="position: fixed; width: 1280px; height: 720px">
      <video
        style="width: 100%; height: 100%; object-fit: contain"
        autoplay
        muted
        controls
      ></video>
      <canvas style="width: 100%; height: 100%; object-fit: contain"></canvas>
    </div>
    <script type="module" src="simple-player.js"></script>
  </body>
</html>
