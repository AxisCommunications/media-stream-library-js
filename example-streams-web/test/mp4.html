<!DOCTYPE html>
<html>
  <head>
    <title>Example MP4 video streaming via HTML5 src attribute</title>
  </head>

  <body>
    <div style="position: fixed; width: 960px; height: 540px">
      <video
        src="bbb.mp4"
        style="position: absolute; width: 100%; height: 100%"
        autoplay
        controls
      ></video>
    </div>
  </body>
</html>
