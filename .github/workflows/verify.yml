# Run linting, unit tests, check build is possible.
# Standard requirements that should always be green.
# Tested on NodeJS LTS and current stable.
name: Verify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:

jobs:
  node:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['20', '22', '23']
    steps:
      - uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup node
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - name: Install dependencies
        run: just install
      - name: Check
        run: just ci

  chrome:
    runs-on: ubuntu-latest
    services:
      gstreamer:
        image: steabert/gst-rtsp-launch@sha256:24b369baa83375a1b97a7596aabbda8d1915823920049d669fa4a5035c05dbc1
        ports:
          - 8554:8554
    steps:
      - uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup node
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e
        with:
          node-version: '22'
          cache: yarn
      - name: Install dependencies
        run: just install
      - name: Build
        run: just build
      - name: Test basic video functionality
        run: scripts/ci-video-test.sh chrome
      - name: Archive logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            tcp-ws-proxy.log
            http-server.log

  firefox:
    runs-on: ubuntu-latest
    services:
      gstreamer:
        image: steabert/gst-rtsp-launch@sha256:24b369baa83375a1b97a7596aabbda8d1915823920049d669fa4a5035c05dbc1
        ports:
          - 8554:8554
    steps:
      - uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup node
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e
        with:
          node-version: '22'
          cache: yarn
      - name: Install dependencies
        run: just install
      - name: Build
        run: just build
      - name: Test basic video functionality
        run: scripts/ci-video-test.sh firefox

  edge:
    runs-on: ubuntu-latest
    services:
      gstreamer:
        image: steabert/gst-rtsp-launch@sha256:24b369baa83375a1b97a7596aabbda8d1915823920049d669fa4a5035c05dbc1
        ports:
          - 8554:8554
    steps:
      - uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup node
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e
        with:
          node-version: '22'
          cache: yarn
      - name: Install dependencies
        run: just install
      - name: Build
        run: just build
      - name: Test basic video functionality
        run: scripts/ci-video-test.sh edge
