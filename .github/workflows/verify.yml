# Run linting, unit tests, check build is possible.
# Standard requirements that should always be green.
# Tested on NodeJS LTS and current stable.
name: Verify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:

jobs:
  node:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['20', '22', '23']
    steps:
      - uses: extractions/setup-just@v1
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - name: Install dependencies
        run: just install
      - name: Build
        run: just build
      - name: Lint
        run: just lint .
      - name: Unit tests
        run: just test

  chrome:
    runs-on: ubuntu-latest
    services:
      gstreamer:
        image: steabert/gst-rtsp-launch
        ports:
          - 8554:8554
    steps:
      - uses: extractions/setup-just@v1
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: yarn
      - name: Install dependencies
        run: just install
      - name: Build
        run: just build
      - name: Test basic video functionality
        run: scripts/ci-video-test.sh chrome
      - name: Archive logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: |
            tcp-ws-proxy.log
            http-server.log

  firefox:
    runs-on: ubuntu-latest
    services:
      gstreamer:
        image: steabert/gst-rtsp-launch
        ports:
          - 8554:8554
    steps:
      - uses: extractions/setup-just@v1
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: yarn
      - name: Install dependencies
        run: just install
      - name: Build
        run: just build
      - name: Test basic video functionality
        run: scripts/ci-video-test.sh firefox

  edge:
    runs-on: ubuntu-latest
    services:
      gstreamer:
        image: steabert/gst-rtsp-launch
        ports:
          - 8554:8554
    steps:
      - uses: extractions/setup-just@v1
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: yarn
      - name: Install dependencies
        run: just install
      - name: Build
        run: just build
      - name: Test basic video functionality
        run: scripts/ci-video-test.sh edge

  housekeeping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout repository@main
        uses: actions/checkout@v4
        with:
          ref: main
          path: __ref-main

      - name: Check if package.json version was updated
        run: |
          this_version=$(jq -r '.version' package.json)
          if [[ "$this_version" == "null" ]]; then
            continue
          fi
          if [[ ! -f "__ref-main/package.json" ]]; then
            main_version=""
          else
            main_version=$(jq -r '.version' __ref-main/package.json)
          fi
          if [[ "$main_version" == "$this_version" ]]; then
            echo "::error:: package.json version ($main_version) was not updated"
            exit 1
          elif ! grep -q "^## $this_version" CHANGELOG.md; then
            echo "::error:: CHANGELOG.md was not updated with latest version"
            exit 1
          else
            echo "::notice:: package.json updated: $main_version => $this_version"
          fi
