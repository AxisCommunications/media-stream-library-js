# Run linting, unit tests, check build is possible.
# Standard requirements that should always be green.
# Tested on NodeJS LTS and current stable.
name: Verify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16', '17']
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install --immutable --immutable-cache
      - name: Check commit message
        if: ${{ github.event_name == 'pull_request' }}
        run: yarn commitlint ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
      - name: Linting & Unit testing
        run: |
          yarn lint
          yarn test
      - name: Build
        run: yarn build

  chrome:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.5.0-chrome97-ff96
    services:
      gstreamer:
        image: steabert/gst-rtsp-launch
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Install dependencies
        run: yarn install --immutable --immutable-cache
      - name: Linting & Unit testing
        run: |
          yarn lint
          yarn test
      - name: Build
        run: yarn build
      - name: Test basic video functionality
        run: sbin/test.sh chrome

  firefox:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.5.0-chrome97-ff96
      options: --user 1001
    services:
      gstreamer:
        image: steabert/gst-rtsp-launch
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Install dependencies
        run: yarn install --immutable --immutable-cache
      - name: Linting & Unit testing
        run: |
          yarn lint
          yarn test
      - name: Build
        run: yarn build
      - name: Test basic video functionality
        run: sbin/test.sh /usr/bin/firefox

  edge:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.10.1-edge88
    services:
      gstreamer:
        image: steabert/gst-rtsp-launch
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Install dependencies
        run: yarn install --immutable --immutable-cache
      - name: Linting & Unit testing
        run: |
          yarn lint
          yarn test
      - name: Build
        run: yarn build
      - name: Test basic video functionality
        run: sbin/test.sh edge
